
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Galería de Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Galería de Amor</h1>
        <form id="login-form">
            <label for="from">De parte de:</label>
            <input type="text" id="from" value="Carlos Barrera" disabled>
            <label for="to">Para:</label>
            <input type="text" id="to" value="Janneth, mi niña" disabled>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa la contraseña">
            <button type="submit">Entrar</button>
            <p class="hint">Pista: nuestro apodo</p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
